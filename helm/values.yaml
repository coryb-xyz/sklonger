# Default values for sklonger.
# Bluesky thread concatenator web service

# Set to 1 for resource-constrained nodes; 2+ for HA in production
replicaCount: 1

image:
  repository: ghcr.io/coryb-xyz/sklonger
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Application configuration (environment variables)
config:
  port: 8080
  logLevel: info
  blueskyApiUrl: "https://public.api.bsky.app"
  requestTimeoutSeconds: 10

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: sklonger.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: sklonger-tls
  #    hosts:
  #      - sklonger.local

# Resource defaults tuned for lightweight Rust binary on constrained nodes
# Adjust based on actual usage via: kubectl top pods
resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
