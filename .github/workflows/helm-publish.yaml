name: Publish Helm Chart

on:
  push:
    tags:
      - 'v*'

jobs:
  helm-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package and push chart
        run: |
          # Strip 'v' prefix from the tag (e.g., v1.0.2 -> 1.0.2)
          VERSION=${GITHUB_REF_NAME#v}
          
          # Package using the dynamic version and set appVersion to match
          helm package helm/ --version "$VERSION" --app-version "$VERSION"
          
          # Push the specific file created
          helm push sklonger-"$VERSION".tgz oci://ghcr.io/${{ github.repository_owner }}/charts
